                      asset:
                        properties:
                          symbol:
                            type: string
                            description: 数字币的缩写
                            example: BTC
                          name:
                            type: string
                            description: 数字币的全称
                            example: Bitcoin
                          precision:
                            type: number
                            description: 卖单时，数字币的建议支付精度，表现为小数点后的位数。
                            example: 6
                        type: object
                      assetAmount:
                        description: 预估购买该币的数量
                        type: number
                        example: 0.0007
                      assetPrice:
                        description: 下单时该币的价格，单位元
                        type: number
                        example: 45384.9
                      cnyAmount:
                        description: 下单的金额
                        type: number
                        example: 30
                      createdAt:
                        description: 创建时间，unix格式，单位秒
                        type: number
                        example: 1557221395
                      endAt:
                        description: 订单过期时间，unix格式，单位秒
                        type: number
                        example: 1557222295
                      id:
                        description: 订单号
                        type: number
                        example: 11020
                      orderId:
                        description: 用于展示的订单号
                        type: number
                        example: 20190517142327242
                      merchant:
                        properties:
                          account:
                            type: string
                            description: 支付账号
                            example: 16625109153
                          address:
                            type: string
                            description: 支行名称（仅支付方式为银行卡时才有)
                            example: 深圳福田支行
                          name:
                            type: string
                            description: 支付方式全称
                            example: 支付宝
                          qr:
                            type: string
                            description: 扫码支付链接。商家不支持扫码支付时为null
                            example: https://assets.exincdn.com/card/15913-alipay.jpeg
                          truename:
                            type: string
                            description: 商家姓名
                            example: 廖梅
                          type:
                            type: string
                            description: 支付类型
                            example: alipay
                        type: object
                      payStatus:
                        description: 用户的支付状态
                        type: string
                        example: pending
                      payType:
                        description: 支付方式
                        type: string
                        example: alipay
                      price:
                        description: 当前usdt购买价格
                        type: number
                        example: 6.85
                      sendStatus:
                        description: 用户购买的币的到账状态
                        type: string
                        example: pending
                      transferWallet:
                        description: 即时结算的卖单中，向ExinCloud转币的地址，只有卖单才需要这个字段。
                        type: string
