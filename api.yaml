                      type: number
                      example: 1557222295
                    id:
                      description: 订单号
                      type: number
                      example: 11020
                    merchant:
                      properties:
                        account:
                          type: string
                          description: 支付账号
                          example: 16625109153
                        address:
                          type: string
                          description: 支行名称（仅支付方式为银行卡时才有)
                          example: 深圳福田支行
                        name:
                          type: string
                          description: 支付方式全称
