        - Order
      summary: 买单切换商家
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                orderId:
                  type: string
                  description: 订单ID，唯一。
                  example: '10232'
                timestamp:
                  type: number
                  description: 生成签名时的时间戳，单位秒。如果与当前时间相差过大，会引起签名过期错误。
                  example: 1557229867
                nonce:
                  type: string
                  description: 10位随机正整数，与 timestamp 联合起来，用于防止重放攻击。
                  example: 5239483219
                sign:
                  type: string
                  description: 签名。签名流程： 1. 将参数按照名称按自然顺序进行排序； 2. 将排好序的参数按照 "key1=value1&key2=value2&..."组合成字符串; 3. 利用约定的私钥，使用 HMAC-SHA1 算法对以上字符串进行签名。
              type: object
      parameters:
        - name: Accept
          in: header
          description: Api版本
          required: true
          schema:
            type: string
            example: 
              Accept: application/prs.exin.openapiv1+json
        - name: X-App-Refer
          in: header
          description: 约定的字符串，表示来源。服务端会根据来源来验证签名。
          required: true
          schema:
            type: string
            example: 
              X-App-Refer: abtc.one
      responses:
        200:
          description: '切换商家成功，响应与获取订单详情相同'
          content:
            application/json:
              schema:
                properties:
                  code:
                    description: 状态码
                    type: number
                    example: 0
                  data:
                    type: object
                    properties:
                      amount:
                        description: 向承兑商购买usdt的数量
                        type: number
                        example: 4.38
                      asset:
                        properties:
                          symbol:
                            type: string
                            description: 数字币的缩写
                            example: BTC
                          name:
                            type: string
                            description: 数字币的全称
                            example: Bitcoin
                          precision:
                            type: number
                            description: 卖单时，数字币的建议支付精度，表现为小数点后的位数。
                            example: 6
                        type: object
                      assetAmount:
                        description: 预估购买该币的数量
                        type: number
                        example: 0.0007
                      assetPrice:
                        description: 下单时该币的价格，单位元
                        type: number
                        example: 45384.9
                      cnyAmount:
                        description: 下单的金额
                        type: number
                        example: 30
                      createdAt:
                        description: 创建时间，unix格式，单位秒
                        type: number
                        example: 1557221395
                      endAt:
                        description: 订单过期时间，unix格式，单位秒
                        type: number
                        example: 1557222295
                      id:
                        description: 订单号
                        type: number
                        example: 11020
                      orderId:
                        description: 用于展示的订单号
                        type: number
                        example: 20190517142327242
                      merchant:
                        properties:
                          account:
                            type: string
                            description: 支付账号
                            example: 13798320759
                          address:
                            type: string
                            description: 支行名称（仅支付方式为银行卡时才有)
                            example: 深圳福田支行
                          name:
                            type: string
                            description: 支付方式全称
                            example: 支付宝
                          qr:
                            type: string
                            description: 扫码支付链接。商家不支持扫码支付时为null
                            example: https://assets.exincdn.com/card/15913-alipay.jpeg
                          truename:
                            type: string
                            description: 商家姓名
                            example: 代雪娇
                          type:
                            type: string
                            description: 支付类型
                            example: alipay
                        type: object
                      payStatus:
                        description: 用户的支付状态
                        type: string
                        example: pending
                      payType:
                        description: 支付方式
                        type: string
                        example: alipay
                      price:
                        description: 当前usdt购买价格
                        type: number
                        example: 6.85
                      sendStatus:
                        description: 用户购买的币的到账状态
                        type: string
                        example: pending
                      transferWallet:
                        description: 即时结算的卖单中，向ExinCloud转币的地址，只有卖单才需要这个字段。
                        type: string
                        example: 'dfd9c0eb-6f76-4b96-ae3b-64c1304c8d17'
                      sellTraceId:
                        description: 即时结算的卖单中，向ExinCloud转币时用到的Trace ID。必须以此Trace ID转账，才会被认为是在支付该订单。
                        type: string
                        example: '618fd537-86e6-4f02-9981-b623e2e48c2b'
                      receiveTraceId:
                        description: 即时结算的买单中，交易成功后，ExinCloud放币时使用的Trace ID。
                        type: string
                        example: '5751afb2-ee7e-4f98-83d9-07aedad44173'
                  success:
                    description: 是否成功
                    type: boolean
                    example: true
                type: object
